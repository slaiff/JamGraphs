<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations - JamGraphs</title>
    <link rel="stylesheet" href="style.css">
    <script src="ejs.min.js" defer></script>
    <!-- <script src="headerTemplate.js" defer></script> -->
        <!-- No headertemplate.js yet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>      
    <script src="index.js" defer></script> 
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="visualizations.js" defer></script>
</head>

<body class="template1-page-container">

<header class="nav-bar">
    <div class="logo-area">
        <img src="images/logo.png" class="logo-img">
        <div class="logo">JamGraphs</div>
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="/account">Account</a>
        <a href="/visualizations">Graphs</a>
        <a href="/feed">Feed</a>
        <a href="about.html">About</a>
    </nav>
</header>

<main class="visual-main-container">
    <div class="visual-container">
        <div class="graph-container">
            <canvas id="myChart"></canvas>
        </div>
        <img src="images/noPfp.jpg" class="post-pfp">
        <p class="post-name">Top tracks</p>
    </div>
    <aside class="visual-options">
        <h2>Graph Options</h2>
        <p>Select the type of graph you want to see based on your Spotify data.</p>
        <div  class="visual-type">
            <input type="radio" name="visual-choice" id="top-tracks" value="top-tracks" checked>
            <label for="top-tracks">Top Tracks</label>
            <input type="radio" name="visual-choice" id="top-artists" value="top-artists">
            <label for="top-artists">Top Artists</label>
            <input type="radio" name="visual-choice" id="genres-distribution" value="genres-distribution">
            <label for="genres-distribution">Genres Distribution</label>
        </div>
        <button class="btn" id="generate-visualization-btn">Share</button>
    </aside>
</main>

<footer class="footer">
    <p>Â© 2025 JamGraphs</p>
</footer>

</body>
</html>
