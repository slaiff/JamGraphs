<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations - JamGraphs</title>
    <link rel="stylesheet" href="style.css">
    <script src="ejs.min.js" defer></script>
    <script src="headerTemplate.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body class="visual-page-container">

<header class="nav-bar header-container"></header>

<main class="visual-main-container">
    <div class="visual-container">
        <div class="graph-container">
            <img src="images/posts/test.jpg" >
        </div>
        <img src="images/noPfp.jpg" class="post-pfp">
        <p class="post-name">Placeholder Input</p>
    </div>
    <aside class="visual-options">
        <h2>Visual Options</h2>
        <p>Select the type of visualization you want to see based on your Spotify data.</p>
        <div  class="visual-type">
            <input type="radio" name="visual-choice" id="top-tracks" value="top-tracks" checked>
            <label for="top-tracks">Top Tracks</label>
            <input type="radio" name="visual-choice" id="top-artists" value="top-artists">
            <label for="top-artists">Top Artists</label>
            <input type="radio" name="visual-choice" id="genres-distribution" value="genres-distribution">
            <label for="genres-distribution">Genres Distribution</label>
        </div>
        <button class="btn" id="generate-visualization-btn">Share</button>
    </aside>
</main>

<footer class="footer">
    <p>Â© 2025 JamGraph</p>
</footer>

</body>
</html>
